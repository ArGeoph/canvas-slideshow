<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pictures slideshow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1>Pictures Slideshow</h1>

    <div class="container">
        
        <div class="canvasContent">
            <button class="arrows" id="backButton">&lt;</button>
            <canvas id="slideshow" width="1000" height="563"></canvas>
            <button class="arrows" id="forwardButton">&gt;</button>
        </div>

        <div class="controlMenu">
            <button class="controlButtons" id="startStopButton">Start</button>
            <button class="controlButtons" id="randomSequentialButton">Random</button>
            <button class="controlButtons" id="backwardForwardButton">Backward</button>
            <label>Effects</label>
            <select name="effects" class="effects" id="effectsList" >
                <option value="none">None</option>
                <option value="effect1">Effect1</option>
                <option value="effect2">Effect2</option>
                <option value="effect3">Effect3</option>
                <option value="effect4">Effect4</option>
                <option value="effect5">Effect5</option>
                <option value="effect6">Effect6</option>
            </select>
            <label>1</label><input type="range" class="effects" id="slideshowSpeed" min="1" max="20" step="1" value="3" /><label>20 sec</label>
        </div>
    </div>
</body>

</html>
